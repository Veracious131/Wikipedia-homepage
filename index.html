<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">
        <span>Wikipedia</span>
        <strong>The Free Encyclopedia</strong>
    </div>
    <div class="main">
        <img id="wiki-logo" src="image/Wikipedia-logo-v2.png" alt="wiki-logo">
        <a id="a1" href="#"> <b>English</b>
            <span>6,776,000+ articles</span> </a>
        <a id="a2" href="#"> <b>中文 </b><span>1,401,000+ 条目 / 條目</span>
        </a>
        <a id="a3" href="#"> <b>Русский</b><span>1 960 000+ статей</span></a>
        <a id="a4" href="#"> <b>日本語</b>
            <span>1,401,000+ 記事</span></a>
        <a id="a5" href="#"><b>Español</b>
            <span>1.927.000+ artículos</span></a>
        <a id="a6" href="#"><b>Deutsch</b>
            <span>2.876.000+ Artikel</span></a>
        <a id="a7" href="#"><b>Français</b>
            <span>2 587 000+ article</span></a>
        <a id="a8" href="#"><b>Italiano</b>
            <span>1.845.000+ voci</span></a>
        <a id="a9" href="#"><b> العربية</b>
            <span>١٬٢٢٦٬٠٠٠+ مقالة</span></a>
        <a id="a10" href="#"><b>مقاله </b><span>فارسی۹۹۱٬۰۰۰+ </span></a>
    </div>
    <!-- search-box section -->
    <div class="search-box">
        <input type="search">
        <select name="EN" id="input">
            <option value="">EN</option>
            <option value="">English</option>
            <option value="">English</option>
            <option value="">English</option>
            <option value="">English</option>
            <option value="">English</option>
        </select>
        <button><img src="image/icons8-search-50.png" alt=""></button>
    </div>
    <!-- Read in your Language -->
    <div class="Language">
        <select name="Language" id="Languages">
            <option value=""> <b>Read Wikipedia in your language</b>
            </option>
            <option value="Yor">Yoruba</option>
            <option value="EN">English</option>
            <option value="">English</option>
            <option value="">English</option>
            <option value="">English</option>
            <option value="">English</option>
        </select>
    </div>
</body>
</html>
